
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Saudi Voice Agent - AI Speech Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --accent: #97DE00;
            --accent-dark: #7ab800;
            --bg-light: #FFFFFF;
            --bg-gray: #F4F8FC;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #E0E0E0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        html { font-size: 16px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-light); min-height: 100vh; color: var(--text-primary); line-height: 1.6; }
        .page-wrapper { overflow-x: hidden; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo-icon { font-size: 1.75rem; }
        .logo-text { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: color 0.2s; }
        .nav-links a:hover { color: var(--text-primary); }
        .hero { position: relative; min-height: 100vh; display: flex; align-items: center; padding: 6rem 2rem 4rem; overflow: hidden; }
        .hero-bg-pattern { position: absolute; inset: 0; background: radial-gradient(circle at 20% 80%, rgba(151, 222, 0, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(151, 222, 0, 0.08) 0%, transparent 50%); pointer-events: none; }
        .hero-content { max-width: 600px; z-index: 1; }
        .hero-badge { display: inline-block; padding: 0.5rem 1rem; background: var(--accent); color: #000; font-size: 0.75rem; font-weight: 700; border-radius: 4px; margin-bottom: 1.5rem; }
        .hero-title { font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; color: var(--text-primary); }
        .gradient-text { background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hero-subtitle { font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem; font-weight: 500; }
        .hero-buttons { display: flex; gap: 1rem; flex-wrap: wrap; }
        .hero-decoration { position: absolute; right: 10%; top: 50%; transform: translateY(-50%); pointer-events: none; }
        .floating-circle { position: absolute; border-radius: 50%; }
        .circle-1 { width: 200px; height: 200px; background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%); opacity: 0.8; animation: float 6s ease-in-out infinite; }
        .circle-2 { width: 100px; height: 100px; background: var(--accent); top: -80px; left: -60px; animation: float 8s ease-in-out infinite reverse; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem 1.5rem; border: none; border-radius: 50px; font-family: inherit; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease; text-decoration: none; min-height: 44px; min-width: 44px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #000; color: #fff; }
        .btn-secondary { background: transparent; color: #000; border: 2px solid #000; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-outline { background: transparent; color: var(--text-primary); border: 2px solid var(--border); }
        .btn-full { width: 100%; }
        .btn-large { padding: 1rem 2rem; font-size: 1rem; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.85rem; }
        .section-header { text-align: center; margin-bottom: 3rem; }
        .section-badge { display: inline-block; padding: 0.5rem 1rem; background: rgba(151, 222, 0, 0.2); color: var(--accent-dark); font-size: 0.75rem; font-weight: 700; border-radius: 4px; margin-bottom: 1rem; }
        .tools-section { padding: 6rem 2rem; background: var(--bg-gray); }
        .tool-tabs { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .tab-btn { padding: 0.75rem 1.5rem; background: #fff; border: 2px solid var(--border); border-radius: 50px; font-family: inherit; font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease; }
        .tab-btn.active { background: var(--accent); border-color: var(--accent); color: #000; }
        .tool-panel { display: none; max-width: 1000px; margin: 0 auto; background: #fff; border-radius: 20px; padding: 2rem; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); }
        .tool-panel.active { display: block; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .audio-upload-zone { border: 2px dashed var(--border); border-radius: 12px; padding: 2rem; text-align: center; margin-bottom: 1rem; }
        .language-select-tool { margin-bottom: 1rem; }
        .language-select-tool label { display: block; font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.5rem; }
        .language-select-tool select { width: 100%; padding: 0.75rem 1rem; font-size: 16px; font-family: inherit; border: 2px solid var(--border); border-radius: 8px; background: #fff; cursor: pointer; -webkit-appearance: none; }
        .transcript-box { min-height: 200px; padding: 1.5rem; background: var(--bg-gray); border-radius: 12px; border: 1px solid var(--border); }
        .agent-section { padding: 6rem 2rem; background: #fff; }
        .agent-container { max-width: 800px; margin: 0 auto; }
        .agent-card { background: #fff; border-radius: 20px; box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1); overflow: hidden; border: 1px solid var(--border); }
        .agent-header { display: flex; align-items: center; gap: 1rem; padding: 1.5rem; background: var(--bg-gray); border-bottom: 1px solid var(--border); }
        .agent-avatar { width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .agent-info { flex: 1; }
        .status-pill { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: #fff; border: 1px solid var(--border); border-radius: 50px; font-size: 0.8rem; font-weight: 500; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-muted); }
        .status-dot.connected { background: var(--success); }
        .status-dot.speaking { background: var(--accent); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .agent-controls { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .agent-buttons { display: flex; gap: 1rem; }
        .voice-visualizer { display: flex; justify-content: center; align-items: center; gap: 4px; height: 40px; padding: 0 1.5rem; background: var(--bg-gray); opacity: 0.3; transition: opacity 0.3s; }
        .voice-visualizer.active { opacity: 1; }
        .visualizer-bar { width: 4px; height: 20px; background: var(--accent); border-radius: 2px; transition: height 0.1s; }
        .active .visualizer-bar { animation: wave 1s ease-in-out infinite; }
        @keyframes wave { 0%, 100% { height: 100%; } 50% { height: 40%; } }
        .conversation-area { min-height: 300px; max-height: 400px; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .message { max-width: 80%; padding: 1rem 1.25rem; border-radius: 16px; animation: messageIn 0.3s ease; }
        @keyframes messageIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .message.assistant { align-self: flex-start; background: var(--bg-gray); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .footer { padding: 3rem 2rem; background: var(--bg-gray); text-align: center; }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero { padding: 5rem 1.5rem 3rem; min-height: 80vh; }
            .hero-buttons { flex-direction: column; width: 100%; }
            .hero-buttons .btn { width: 100%; }
            .tool-grid { grid-template-columns: 1fr; }
            .agent-buttons { flex-direction: column; }
        }
    </style>
